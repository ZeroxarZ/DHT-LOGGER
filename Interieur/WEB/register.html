<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="icon" href="icons/favicon.png">
    <link href="css/register.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/register" method="post">
            <div class="logo-container" style="text-align: center; margin-bottom: 1rem;">
                <img alt="Logo Campus" src="icons/campus.png" style="max-width: 150px; height: auto;">
            </div>
            <h1>Inscription</h1>
            <label for="username">Nom d'utilisateur :</label>
            <input id="username" name="username" required type="text">
            <label for="email">Adresse email :</label>
            <input id="email" name="email" required type="email" autocomplete="email">
            <label for="password">Mot de passe :</label>
            <input id="password" name="password" required type="password">
            <div id="password-strength-bar">
                <div id="password-strength-bar-inner"></div>
            </div>
            <div id="password-strength-text">Le mot de passe doit contenir au moins 8 caractères, une lettre et un chiffre.
            </div>

            <label for="confirm_password">Répétez le mot de passe :</label>
            <input id="confirm_password" name="confirm_password" required type="password">
            <div id="register-password-match-message"
                style="color:#e53935; font-size:14px; margin-bottom:8px;"></div>
            <button type="submit">S'inscrire</button>
            <p>Déjà inscrit ? <a href="/login">Connectez-vous ici</a></p>
            <br> {% if error %}
            <div style="color:#e53935; font-weight:600; margin:1.5em auto 0 auto; text-align:center; max-width:100%; box-sizing:border-box; padding:0.7em 0.5em; word-break:break-word;">
                {{ error }}
            </div>
            {% endif %} {% if message %}
            <div style="color:#388e3c; font-weight:600; margin:1.5em auto 0 auto; text-align:center; max-width:100%; box-sizing:border-box; padding:0.7em 0.5em; word-break:break-word;">
                {{ message }}
            </div>
            {% endif %}
            <br>
            <a href="/rgpd" style="display:block; text-align:center;">Politique de confidentialité</a>
        </form>
    </div>
    <script src="js/register.js" type="module"></script>
</body>

</html>
