<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <link href="css/forgot_password.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="logo-container" style="text-align: center; margin-bottom: 1rem;">
                <img alt="Logo Campus" src="icons/campus.png" style="max-width: 150px; height: auto;">
            </div>
            <h1>Mot de passe oublié</h1>
            {% if message %}
            <div style="color:green;">{{ message }}</div>
            {% endif %} {% if error %}
            <div style="color:#e53935; font-weight:600; margin:1.5em auto 0 auto; text-align:center; max-width:100%; box-sizing:border-box; padding:0.7em 0.5em; word-break:break-word;">
                {{ error }}
            </div>
            {% endif %}
            <label for="email">Votre adresse email :</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Envoyer le lien de réinitialisation</button>
            <p style="text-align:center; margin-top:2em;">
                <a href="/login">Retour à la connexion</a>
            </p>
        </form>
    </div>
</body>

</html>
