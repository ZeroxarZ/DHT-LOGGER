<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Renvoyer le mail de vérification</title>
    <link rel="icon" href="icons/favicon.png">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/resend_verification_mail" method="post" style="margin-top:2em;">
            <h1>Renvoyer le mail de vérification</h1>
            <label for="username">Nom d'utilisateur :</label>
            <input id="username" name="username" required type="text" autocomplete="username">
            <button type="submit" style="margin-top:1em;">Renvoyer le mail</button> {% if error %}
            <div style="color:#e53935; font-weight:600; margin:1.5em auto 0 auto; text-align:center; max-width:100%; box-sizing:border-box; padding:0.7em 0.5em; word-break:break-word;">
                {{ error }}
            </div>
            {% endif %} {% if message %}
            <div style="color:#388e3c; font-weight:600; margin:1.5em auto 0 auto; text-align:center; max-width:100%; box-sizing:border-box; padding:0.7em 0.5em; word-break:break-word;">
                {{ message }}
            </div>
            {% endif %}
            <a href="/login" style="display:block; text-align:center; margin-top:2em;">Retour à la connexion</a>
        </form>
    </div>
</body>

</html>
